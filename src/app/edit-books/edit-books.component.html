<div class="row justify-content-center mt-5" *ngIf="updateBookForm">
    <div class="col-md-4">
        <form [formGroup]="updateBookForm" (ngSubmit)="onUpdate()">
          <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" formControlName="title" required>
          </div>
  
          <div class="form-group">
            <label>Author</label>
            <input class="form-control" type="text" formControlName="author" required>
          </div>
  
          <div class="form-group">
            <label>Price</label>
            <input class="form-control" type="text" formControlName="price" required>
          </div>
  
          <div class="form-group">
            <label>Quantity</label>
            <input class="form-control" type="text" formControlName="quantity" required>
          </div>
  
  
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Update Book</button>
          </div>
        </form>
    </div>
  </div>
